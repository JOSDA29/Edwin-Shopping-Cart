<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JosdaCart</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <div class="wrapper">
        <aside>
            <header>
                <h1 class="logo">JosdaShop</h1>
            </header>
                <nav>
                    <ul>
                        <li>
                            <a class="btn-menu btn-return" href="./index.html">
                                <i class="bi bi-arrow-return-left"></i>Continue Shopping</a>
                        </li>
                        <li>
                            <a class="btn-menu btn-cart active" href="./carrito.html">
                                <i class="bi bi-cart-fill"></i>Shopping cart</a>
                        </li>
                    </ul>
                </nav>
                <footer>
                    <p class="txt-footer">Â© 2023 Josda Quinvar</p>
                </footer>
            
        </aside>

        <main>
            <div class="container-filters">
                <h2 class="title-principal">Shopping cart</h2>
            </div>
            <div class="container-cart">
                <p id="cart-empty" class="cart-empty">Your cart is empty. <i class="bi bi-emoji-frown"></i></p>

                <div id="cart-products" class="cart-products disabled"></div>

                <div id="cart-actions" class="cart-actions disabled">
                    <div class="cart-actions-left">
                        <button id="cart-actions-clean" class="cart-actions-clean">Clean cart</button>
                    </div>
                    <div class="cart-actions-right">
                        <div class="cart-actions-total">
                            <p>Total:</p>
                            <p id="total">$55</p>
                        </div>
                        <button id="cart-actions-buy" class="cart-actions-buy">Buy all</button>
                    </div>
                </div>

                <p id="cart-purchase" class="cart-purchase disabled">Thank you for your purchase! <i class="bi bi-emoji-laughing"></i></i></p>
            </div>
        </main>
    </div>
    <script src="./js/carrito.js"></script>
</body>
</html>
